<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./dist/bundle.css" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="WeTTY">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#db7093" />
    <title></title>
    <script type="importmap">
      {
        "imports": {
          "eruda": "https://esm.sh/eruda",
          "yaml": "https://esm.sh/yaml",
          "browser-fs-access": "https://esm.sh/browser-fs-access/dist/index.modern.js",
          "preact": "https://esm.sh/preact@10.19.2",
          "preact/": "https://esm.sh/preact@10.19.2/",
          "htm/preact": "https://esm.sh/htm@3.1.1/preact?external=preact",
          "@gear-js/api": "https://esm.sh/@gear-js/api",
          "@polkadot/types": "https://esm.sh/@polkadot/types",
          "@polkadot/util": "https://esm.sh/@polkadot/util",
          "@polkadot/util-crypto": "https://esm.sh/@polkadot/util-crypto",
          "@polkadot/extension-dapp": "https://esm.sh/@polkadot/extension-dapp",
          "@polkadot/ui-keyring": "https://esm.sh/@polkadot/ui-keyring",
          "@polkadot/api": "https://esm.sh/@polkadot/api"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="./dist/bundle.js"></script>
    <script>
      // Check to make sure the browser supports service workers
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then(() => {
            console.log("Service worker registered");
          })
          .catch((err) => {
            console.log("Service worker registration failed: " + err);
          });
      }
    </script>
    <script type="module" async>
      import eruda from "eruda";
      eruda.init();
    </script>
  </body>
</html>
